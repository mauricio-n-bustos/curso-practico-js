<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JS</p>
    </header>
    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimtetro del cuadrado
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area del cuadrado
            </button>
            <br>
            <label for="inputLadoTrianguloA">
                Escribe lado A del triangulo:
            </label>
            <input id="inputLadoTrianguloA" type="number">
            <br>
            <label for="inputLadoTrianguloB">
                Escribe lado B del triangulo:
            </label>
            <input id="inputLadoTrianguloB" type="number">
            <br>
            <label for="inputBaseTriangulo">
                Escribe la base del triangulo:
            </label>
            <input id="inputBaseTriangulo" type="number"><br>
            <label for="inputAlturaTriangulo">
                Escribe la altura del triangulo:
            </label>
            <input id="inputAlturaTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perimetro del triangulo:
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular area del triangulo:
            </button>
        </form>
    </section>

<!-- <script src="main.js"></script> -->
<script src="figuras.js"></script>
</body>
</html>
